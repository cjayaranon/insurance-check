{% load static %}
{% block css %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'custom_css/login.css' %}">
{% endblock css %}
{% block content %}
{% block pagetitle %}<title>Welcome</title>{% endblock pagetitle %}

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <h1 class="h1 text-center">Diamond Insurance Checking System</h1>
        </div>
    </div>
    <form class="" action="" method="post">
        <div class="container">
            <div class="row">
                <div class="table-responsive mb-3">
                    {% csrf_token %}
                    <table class="table table-borderless mx-auto w-auto">
                        {{form.as_table}}
                    </table>
                </div>
                <div class="position-relative">
                    <div class="position-absolute top-100 start-50 translate-middle mt-20">
                        <button type="submit" name="button" class="btn btn-outline-success btn-sm">Log In</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock content %}
{% include "footer.html" %}
