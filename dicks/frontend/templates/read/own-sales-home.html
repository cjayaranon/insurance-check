{% extends "base.html" %}
{% load static %}
{% block content %}
    {% block pagetitle %}
        <title>Reports</title>
    {% endblock pagetitle %}
    <div class="container">
        {# <div class="row custom-row"> #}
        <div class="row position-absolute top-50 start-50 translate-middle">
            <div class="title text-center">
                {# add if-else for HO access #}
                <h3 class="h3">Branch Sales Report</h3>
            </div>
            <form class="form-action" action="/reader/generate-report/request/preview/" method="post">
                {% csrf_token %}
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <label for="from_date">From:</label>
                            </td>
                            <td>
                                <div class="input-group date" id="datepicker1" data-target-input="nearest">
                                    <input type="text" name="from_date" class=" form-control datetimepicker-input" data-target="datepicker1" required="" id="id_from_date" value="{{ from_date }}">
                                    <div class="input-group-append" data-target="#datepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="to_date">To:</label>
                            </td>
                            <td>
                                <div class="input-group date" id='datepicker2' data-target-input="nearest">
                                    <input type="text" name="to_date" class=" form-control datetimepicker-input" data-target="datepicker2" required="" id="id_from_date" value="{{ to_date }}">
                                    <div class="input-group-append" data-target='#datepicker2' data-toggle='datetimepicker'>
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" name="button" class="btn btn-primary btn-sm generate-button">Generate</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script>
    $(function () {
        $("#datepicker1").datetimepicker({
            format: 'L',
        });
    });
        
    $(function () {
        $("#datepicker2").datetimepicker({
            format: 'L',
        });
    });
    </script>
    
{% endblock content %}
