{% extends "base.html" %}
{% load static %}
{% block content %}
    {% block pagetitle %}
        <title>Reports</title>
    {% endblock pagetitle %}
    <div class="container">
        {# <div class="row custom-row"> #}
        <div class="row position-absolute top-50 start-50 translate-middle">
            <div class="title text-center">
                {# add if-else for HO access #}
                <h3 class="h3">Branch Sales Report</h3>
            </div>
            <form class="form-action" action="/reader/generate-overall/request/preview/" method="post">
                {% csrf_token %}
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <label for="report_format">Report Format</label>
                            </td>
                            <td>
                                {{ form.report_format }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="from_date">From:</label>
                            </td>
                            <td>
                                {{ form.from_date }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="to_date">To:</label>
                            </td>
                            <td>
                                {{ form.to_date }}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" name="button" class="btn btn-primary btn-sm generate-button">Generate</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script>
    $(function () {
        $("#datepicker1").datetimepicker({
            format: 'L',
        });
    });
        
    $(function () {
        $("#datepicker2").datetimepicker({
            format: 'L',
        });
    });
    </script>
{% endblock content %}
