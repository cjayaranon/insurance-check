{% extends "base.html" %}
{% block content %}
{% block pagetitle %}<title>Approving Client</title>{% endblock pagetitle %}
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Payor</th>
                    <th>Agent</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for items in query_list %}
                    <tr>
                        <td>{{ items }}</td>
                        <td>{{ items.auth_agent }}</td>
                        <td><a href="{% url 'pay-approve-view' items.id %}">View For Approval</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
